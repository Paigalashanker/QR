<!DOCTYPE html>
<html>
<head>
    <title>QR Generator</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2><h2>QR Code Generator ðŸ”³</h2>
</h2>

    <input type="text" id="text" placeholder="Enter text">
    <button onclick="generateQR()">Generate</button>

    <div id="qrcode"></div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        function generateQR() {
            let text = document.getElementById("text").value;
            if (!text) return;

            document.getElementById("qrcode").innerHTML = "";

            new QRCode(document.getElementById("qrcode"), {
                text: text,
                width: 200,
                height: 200
            });
        }
    </script>

</body>
</html>
